<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Library Congress Search Engine</title>
</head>

<body>
    <div class="d-flex vh-100 bg-dark align-items-center">
        <section class="row w-100 justify-content-center">
            <div class="col-10 col-md-6 col-lg-5">
                <form class="bg-light rounded my-2 p-3">
                    <h3>Library of Congress Search Engine</h3>
                    <div class="form-group">
                        <input type="text" id="username" class="form-control" placeholder="Search!" required />
                    </div>
                    <select class="form-control">
                        <option disabled selected>Select a format...</option>
                        <option>Maps</option>
                        <option>Audio</option>
                        <option>Photos</option>
                        <option>Manuscripts</option>
                        <option>Newspapers</option>
                        <option>Film and Videos</option>
                        <option>Notated Music</option>
                        <option>Websites</option>
                    </select>
                    <button class="btn btn-block btn-success mt-2">Search</button>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
